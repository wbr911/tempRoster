<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet"
		href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/myCss.css"/>

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link href="data:text/css;charset=utf-8,"
		data-href="http://cdn.bootcss.com/bootstrap/css/bootstrap-theme.min.css"
		rel="stylesheet" id="bs-theme-stylesheet" />
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script
		src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
$(function(){
	 $(window).keyup(function(e){
		 if(e.keyCode==13){
			 $('#loginBtn').click();
			 
		 }
		 
	 });
});
</script>
	<meta charset="UTF-8"></meta>
	<title>Easy Employment</title>
</h:head>
<h:body>
	<h:form prependId="false">
		
		<p:panel widgetVar="loginPanel" id="loginPanel"  style="margin: 200px auto; width: 300px;border:none">
			<label style="width: 100%; font-size: 2em; text-align: center"><h:outputText
					value="Easy Temporary Employment"></h:outputText></label> <br />
			<p:inputText style="width:100%" value="#{userLogin.id}"
				placeholder="username"></p:inputText>
			<br />
			<p:password style="width:100%" value="#{userLogin.pwd}"
				placeholder="password"></p:password>
			<br />
			<p:messages style="width:100%" id="msg" showDetail="true"/>
						<p:commandLink id="loginBtn" actionListener="#{userLogin.login}"
				update="msg" process="@form">
				<label style="width: 100%" class="btn btn-primary">Login</label>
			</p:commandLink>
		</p:panel>

	</h:form>

	
</h:body>
</html>
