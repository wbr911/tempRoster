<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<table cellspacing="0" cellpadding="0" border="0" align="center"
		style="margin: 0 auto; font: 1em Tahoma, Verdana, Arial; font-size: 1em;">
		<tbody>
			<tr>
				<td>
					<table width="700" cellpadding="0" border="0"
						style="border: 0; padding: 0; border-spacing: 0px">
						<tbody>
							<tr>
								<td
									style="background-color: #d9edf7; border-radius: 10px 10px 0px 0px; text-align: center; height: 100px; font-size: 1.5em">
									<h:outputText value="#{job.title}" /> <br /> <span
									style="margin: 10px 0px; display: inline-block; padding: 2px 4px; font-size: 90%; color: #fff; background-color: #333; border-radius: 3px; -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25); box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25)">offered
										by</span> <br /> <h:outputText value="#{job.client.name}" />
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table class="emailTable" width="700" cellspacing="10"
						cellpadding="0" border="0"
						style="border-left: solid 1px #dddddd; padding: 0;
	/* margin: 0px -10px 0px 10px; */ border-right: solid 1px #dddddd;">
						<tbody>
							<tr>
								<td colspan="2" style="padding: 10px;"><span
									style="margin: 10px 0px; display: inline-block; font-size: 20px !important; padding: 2px 4px; font-size: 90%; color: #fff; background-color: #333; border-radius: 3px; -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25); box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25)">
										job requirement</span> <br /> <h:outputText escape="false"
										value="#{job.des}" /></td>
							</tr>
							<tr>
								<td colspan="2" style="padding: 10px;"><span
									style="margin: 10px 0px; display: inline-block; font-size: 20px !important; padding: 2px 4px; font-size: 90%; color: #fff; background-color: #333; border-radius: 3px; -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25); box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25)">
										Job conditions</span></td>
							</tr>
							<tr>
								<td colspan="2" style="padding: 10px;">
									<table cellspacing="10"
										style="width: 100%; background-color: whitesmoke;">
										<tbody>
											<tr>
												<td>salaries</td>
												<td><h:outputText value="#{job.salaries}" /></td>
											</tr>
											<tr>
												<td>max hour</td>
												<td><h:outputText value="#{job.maxHour}" /></td>
											</tr>
											<tr>
												<td>date</td>
												<td><span style="color: #a94442"> <h:outputText
															value="#{job.beginDate}">
															<f:convertDateTime pattern="MM/dd/yyyy"></f:convertDateTime>
														</h:outputText>
												</span> to <span style="color: #a94442"> <h:outputText
															value="#{job.endDate}">
															<f:convertDateTime pattern="MM/dd/yyyy"></f:convertDateTime>
														</h:outputText>
												</span></td>

											</tr>
											<tr>
												<td>location</td>
												<td><a
													style="color: #428bca; text-decoration: underline"
													href="https://www.google.com.hk/maps/place/%E9%95%B7%E5%B3%B0%E4%B8%AD%E5%BF%83/@31.211043,121.43018,17z/data=!4m2!3m1!1s0x0:0x1fd038a28003e600?hl=en_uk">
														Change Feng center</a></td>
											</tr>

										</tbody>
									</table>
								</td>
							</tr>
							<tr>

								<td colspan="2" style="padding: 10px;"><span
									style="margin: 10px 0px; display: inline-block; font-size: 20px !important; padding: 2px 4px; font-size: 90%; color: #fff; background-color: #333; border-radius: 3px; -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25); box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25)">
										company introduction</span> <br /> <h:outputText escape="false"
										value="#{job.client.des}"></h:outputText></td>
							</tr>
							<tr>
								<td colspan="2" style="padding: 10px;">
									<div id="choicePanel">
										<span
											style="margin: 10px 0px; display: inline-block; font-size: 20px !important; padding: 2px 4px; font-size: 90%; color: #fff; background-color: #333; border-radius: 3px; -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25); box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25)">
											your choices</span> <br /> click <a id="acceptBtn" href="#"
											style="font-size: 20px; background-color: #428bca; border-radius: 5px; padding: 5px 10px; width: 100px; display: inline-block; text-align: center; color: whitesmoke">accept</a>
										to accept this job <br /> <br /> click <a id="refuseBtn"
											href="#"
											style="background-color: #f0ad4e; font-size: 20px; border-radius: 5px; padding: 5px 10px; width: 100px; display: inline-block; text-align: center; color: whitesmoke">refuse</a>
										to refuse this job
									</div>
								</td>
							</tr>

						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table width="700"
						style="border-spacing: 0px /* margin-left: 8px; */">
						<tbody>
							<tr>
								<td colspan="2"
									style="background-color: #d9edf7; border-radius: 0px 0px 15px 15px; text-align: center">

									<p>
										please feel free to contact me if you have any problem: <span
											class="text-primary"> <h:outputText
												value="#{candidateView.user.phone}"></h:outputText>
										</span>
										<h:outputText value="&nbsp;&nbsp;#{candidateView.user.name}" />
									</p>
									<p>
										send by
										<h:outputText value="#{applicationView.companyName}"></h:outputText>
									</p>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>

		</tbody>
	</table>



</ui:composition>
</html>
